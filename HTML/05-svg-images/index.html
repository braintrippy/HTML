<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hencic_svg</title>
</head>
<body>
    <!-- naredbe browseru kako ce se elemnti pozicionirati -->
    <!-- fallback poruka se pojavi ako npr. stari preglednik ne prepozna svg -->
   <h1>My first SVG</h1>
<!-- ne pretvaramo uvijek jpg u svg jer cesto je velicina datoteke spg-a veca (kod profesionalnih fotografija),
ali kad se spg zumira se ne vide pixeli(kod npr. logo(google), ili na stranicama kod logina avatari) -->
   <svg widht="100" height="100">
    <circle cx="50" cy="50" r="30" stroke="red" stroke-widht="15"
    fill="blue" />
   </svg>
<!-- r radius, stroke widht(debljina okvira), circle(oblik elementa), stroke(boja okvira),
cx (pomicanje po osi x((lijevo desno))), cy (pomicanje po osi y(gore dolje)),
fill (boja elementa) -->
</body>
</html>
