<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cascade</title>
</head>
<body>
    <h1>Prednost CSS elemenata</h1>
   <ol type="1" start="1">
    <li>Inline metoda</li>
    <li>Selektori:</li>
     <ol type="1" start="1">
        <li>ID selektori</li>
        <li>Class selektori</li>
        <li>Type selektori, npr. div {unique CSS properties}</li>
     </ol>
   </ol>
   <!-- prednost se uzima u obzir kada element ima vise konfliktnih deklaracija koje
    ga ciljaju. ID selektor uvijek pobjeduje Class selektore, a Class selektor uvijek
    pobjeduje Type selektor, Type selektor pobjeduje manje specificirane selektore itd. -->
    <!-- kada nije specificiran selektor vece vrijednost, vrijedi pravilo da pobjeduje
     element s vise selektora istog tipa -->
</body>
</html>
