<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chaining-selectors</title>
</head>
<body>
    <div>
        <img class="avatar proportioned" src="https://raw.githubusercontent.com/TheOdinProject/css-exercises/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
        <img class="avatar distorted" src="https://raw.githubusercontent.com/TheOdinProject/css-exercises/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
      </div>
      <!-- chainamo selektore kada imamo npr vise istih klasa kao ovdje
       npr. proportioned i distorted ali CSS odabire samo one koje
       ispred imaju klasu avatar, CSS odabire samo element koji u sebi
       sadrzi i avatar i proportioned ili distorted klasu tako da se
       original klasa ne mijenja  -->
      <div>
        <img class="original proportioned" src="https://raw.githubusercontent.com/TheOdinProject/css-exercises/main/foundations/04-chaining-selectors/images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
        <img class="original distorted" src="https://raw.githubusercontent.com/TheOdinProject/css-exercises/main/foundations/04-chaining-selectors/images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with suprised expression">
      </div>
</body>
</html>
